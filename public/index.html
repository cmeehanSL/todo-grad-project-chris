<!DOCTYPE html>
<html lang="en" ng-app="app1" ng-init="person = Chris">
    <head>
        <meta charset="utf-8">
        <title>TODO List</title>
        <link href="css/bootstrap.min.css" rel = "stylesheet" type="text/css">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet" type="text/css">
        <link rel="icon" type="image/ico" href="favicon.ico">

    </head>
    <body>
        <header>
            <h1>TODO List</h1>
        </header>
        <div class="container">
            <h2 id="todo-list-placeholder">Loading...</h2>
            <div class="jumbotron">

              <div ng-controller="ctrl0">
                <div id="count-label">Number of Items Remaining: {{total}}</div>
              </div>
              <!-- PUT A BOOTSTRAP PROGRESS BAR -->

              <span id="removeCompleted"><button type="button" id="removeBtn" class="btn btn-lg btn-danger btn-outline"><span class="glyphicon glyphicon-trash"></span> Remove Completed</button></span>
              <ul class="nav nav-pills" role="tablist">
                  <li role="presentation" id="allTab" class="active"><a href="#">All<span class="badge"></span></a></li>
                  <li role="presentation" id="remainingTab"><a href="#">Active<span class="badge pull-right"></span></a></li>
                  <li role="presentation" id="completeTab"><a href="#">Complete<span class="badge pull-right"></span></a></li>
              </ul>
              <form id="todo-form">
                  <div id="create-item" class="input-group">
                      <input type="text" id=new-todo class="form-control" placeholder="New Item">
                      <span class="input-group-btn">
                        <button class="btn btn-default" id="submit-todo" type="submit">Create</button>
                      </span>
                  </div>
              </form>
            </div>
            <div id="progress" class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                  0%
                </div>
            </div>
            <div ng-controller="ctrl1">
              <!-- <span> Values: </span>
              <input type="text" ng-model="first" />
              <input type="text" ng-model="second" />
              <button ng-click="updateValue()">Sum</button>
              <br><br>
              {{calculation}}

              <p> your first value is {{first}} </p>
              <p> your second value is
                <span data-ng-bind="second"></span>
              </p> -->

              <ul id="todo-list"></ul>
              <div id="error"></div>
            </div>
        </div>
    </body>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script> -->
    <script type="text/javascript" src="main.js"></script>
    <!-- <script type="text/javascript" src="app.js"></script> -->
</html>
