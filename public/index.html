<!DOCTYPE html>
<html lang="en" ng-app="app1">
    <head>
        <meta charset="utf-8">
        <title>TODO List</title>
        <link href="css/bootstrap.min.css" rel = "stylesheet" type="text/css">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet" type="text/css">
        <link rel="icon" type="image/ico" href="favicon.ico">

    </head>
    <body>
        <header>
            <h1>TODO List</h1>
        </header>
        <div class="container">
          <div ng-controller="creator">
            <h2 ng-show="!loaded" id="todo-list-placeholder">Loading...</h2>
            <div class="jumbotron">
                  <ul class="tabs nav nav-pills" role="tablist">
                    <li role="presentation" id="allTab" ng-class="{active: tabs.all}"><a ng-click="selectTab(0)" href="">All<span ng-bind="stats.total" class="badge"></span></a></li>
                    <li role="presentation" id="remainingTab" ng-class="{active: tabs.active}"><a ng-click="selectTab(1)" href="">Active<span ng-bind="stats.numLeft" class="badge pull-right"></span></a></li>
                    <li role="presentation" id="completeTab" ng-class="{active: tabs.complete}"><a ng-click="selectTab(2)" href="">Complete<span ng-bind="stats.numComplete" class="badge pull-right"></span></a></li>
                    <span id="removeCompleted"><button ng-click="removeCompleted()" ng-class="{'hidRemoveButton': stats.numComplete <= 0, 'visRemoveButton': stats.numComplete > 0}" type="button" id="removeBtn" class="hidRemoveButton btn btn-lg btn-danger btn-outline"><span class="glyphicon glyphicon-trash"></span> Remove Completed</button></span>
                  </ul>
                  <form ng-submit="createItem()" id="todo-form">
                      <div id="create-item" class="input-group">
                          <input ng-model="newTitle" type="text" id=new-todo class="form-control" placeholder="New Item">
                          <span class="input-group-btn">
                            <button class="btn btn-default" id="submit-todo" type="submit">Create</button>
                          </span>
                      </div>
                  </form>
              </div>
          <div id="progress" class="progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" ng-style="{width: stats.progress + '%'}">
                {{stats.progress}}%
              </div>
          </div>
        </div>
        <div ng-controller="listController as $ctrl" ng-include src="'app/views/todo-list.html'">
        </div>
        <div id="error"></div>
      </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
    <script type="text/javascript" src="build/bundle.js"></script>
</html>
