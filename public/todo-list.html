<ul id="todo-list">
    <li ng-repeat="todo in todos">
        <div class="row">
            <div class="itemCell col-lg-7 col-md-7 col-sm-7 col-xs-7">
              <form ng-submit="modifyItem(this)">
                <div class="input-group input-group-lg">
                    <input ng-model="moddedTitle" ng-blur="removeEditable(this)" ng-class="{completedItem: todo.done}" ng-value=todo.title type='text' class='form-control itemEntry' disabled="disabled">
                    <span class="input-group-btn">
                      <button ng-mousedown="fireClick($event)" type="submit" class="btn btn-default confirmEditButton" ng-show="editable">Confirm</button>
                    </span>
                </div>
              </form>
            </div>
            <div class="buttonsCell col-lg-5 col-md-5 col-sm-5 col-xs-5">
                <div role="group" class="btn-group btn-lg">
                    <button ng-click="changeEditable(this)" type="button" ng-disabled="todo.done" class="itemBtn btn-primary btn-outline btn-lg">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </button>
                    <button ng-click="deleteItem(todo)" type="button" class="itemBtn btn-primary btn-outline btn-lg">
                        <span class="glyphicon glyphicon-remove-circle"></span>
                    </button>
                    <button ng-click="completeItem(todo)" type="button" ng-class="[ {true: 'tick itemBtn btn-primary btn-lg'}[true], {false: 'btn-outline'}[todo.done]]">
                        <span class="glyphicon glyphicon-ok"></span>
                    </button>
                </div>
            </div>
        </div>
    </li>
</ul>
<div id="error"></div>
